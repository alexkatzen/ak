---
layout: music-index
---
<ul>
  {% for post in site.posts %}
    {% if post.published == true %}
    <li>
      <a href="{{site.url}}{{ post.url }}">
        <div class="music-post-thumbnail" style="background-image:url({{ post.postHero }})">

          <!-- <img src="{{ post.postHero }}"> -->
            <h1>{{ post.postTitle }}</h1>

        </div>

      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
