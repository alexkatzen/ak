---
layout: project-index
---
<header>
  <a href="{{ site.baseurl }}/work"><img class="logo" src="{{ site.baseurl }}/images/ak-logo.png" alt=""></a><br>
  <span class="project-type">{{ page.project-type }}</span>
</header>
<div>
    {% assign sorted_projects = site.projects | sort:"order" %}
    {% for project in sorted_projects %}
      {% if project.visible == true %}
      <a href="{{site.baseurl}}{{ project.url }}">
        <div class="project-preview">
            <div class="thumbnail-container" style="background-image:url({{site.baseurl}}/{{ project.featured-image}})">
                <!-- <img src="{{site.baseurl}}{{ project.featured-image}}" alt=""> -->
            </div>

            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>
        </div>
      </a>
      {% endif %}
    {% endfor %}
</div>
