---
layout: work
---
<header>
  <a href="{{ site.baseurl }}/work"><img class="logo" src="{{ site.baseurl }}/images/ak-logo.png" alt=""></a><br>
  <span class="project-type">{{ page.project-type }}</span>
</header>
<div class="project-index">
    {% for project in site.projects %}
      <a href="{{site.baseurl}}{{ project.url }}">
        <div class="project-preview">
            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <p>{{ project.project-type }}</p>
        </div>
      </a>
    {% endfor %}
</div>
