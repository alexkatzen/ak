---
layout: work
---

<div class="project">
  <article>
    <header class="project-header">
      <a href="{{ site.baseurl }}/work"><img class="logo" src="{{ site.baseurl }}/images/ak-logo.png" alt=""></a><br>
      <span class="project-type">{{ page.project-type }}</span>
    </header>

    <div class="project-content">
      {{ content }}
    </div>
  </article>
  <div class="project-footer-nav">
    <h2>Projects</h2>
    <ul>
    {% for project in site.projects %}
      {% if page.url != project.url %}
        <li><a href="{{site.baseurl}}{{ project.url }}">{{ project.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
